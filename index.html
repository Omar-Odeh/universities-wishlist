<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universities Whishlist</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bd2797584e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="onLoadSite()">
    <div class="main-contianer">
      <nav class="navbar">
        <div class="container">
          <div class="nav-content">
            <div class="logo">
              <i
                class="fa-solid fa-building-columns"
                onclick="onLoadSite()"
              ></i>
              <span>Universities Whishlist</span>
            </div>
            <div class="nav-buttons">
              <button class="nav-btn burger-menu" onclick="toggleNavLinks()">
                <i class="fa-solid fa-bars"></i>
              </button>
              <div class="nav-links hidden">
                <button class="nav-btn" onclick="searchByCountry(event)">
                  <span class="country-name">United Kingdom</span>
                </button>
                <button class="nav-btn" onclick="searchByCountry(event)">
                  <span class="country-name">United States</span>
                </button>
                <button class="nav-btn" onclick="searchByCountry(event)">
                  <span class="country-name">Canada</span>
                </button>
                <button class="nav-btn" onclick="searchByCountry(event)">
                  <span class="country-name">Germany</span>
                </button>
                <button
                  class="nav-btn nav-all selected-tab"
                  onclick="navigateToAll()"
                >
                  All Universities
                </button>
                <button
                  class="nav-btn nav-whishlist"
                  onclick="navigateToWhishlist()"
                >
                  My Whishlist
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="side-menu">
        <div class="side-menu-item">
          <span class="country-code">GB</span>
          <span class="country-name">United Kingdom</span>
        </div>
        <div class="side-menu-item">
          <span class="country-code">US</span>
          <span class="country-name">United States</span>
        </div>
        <div class="side-menu-item">
          <span class="country-code">CA</span>
          <span class="country-name">Canada</span>
        </div>
        <div class="side-menu-item">
          <span class="country-code">DE</span>
          <span class="country-name">Germany</span>
        </div>
        <div class="divider"></div>
      </div>
      <div id="search"></div>
      <div id="content"></div>
      <div id="pagination"></div>
    </div>
  </body>
</html>
